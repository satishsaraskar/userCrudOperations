
<div class="container">
    <h1 class="mt-5 " >User Information </h1> 


    <button class="btn btn-primary" [routerLink]="['/new']" >New User Add </button>
 
<table class="table mt-5 table-bordered border-primary">
    
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Email</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of userDetails;let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{item.fname}} </td>
        <td> {{item.lname}} </td>
        <td>{{item.email}}</td>
        <td> 
            <button class="btn btn-warning" routerLink='/edit/{{i}}' >Edit</button>
            <button class="btn btn-danger ml-2" (click)="remove(i)">Delete</button>
        </td>
      </tr>
    </tbody>
  
</table>
</div>
